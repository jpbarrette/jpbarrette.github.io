<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}JPBL</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    {% if page.title %}
    {% else %}
      <meta name="description" content="Jean-Philippe Barrette-LaPierre -- a Programmer without a catchy title">
    {% endif %}
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">
    {% endif %}
  </head>
  <body{% if page.wide_layout %} class="wide"{% endif %}>
    <header>
      <ul class="navigation">
        <li><a href="/projects/"{% if page.url contains "/projects/" %}class="active"{% endif %} title="Projects I am or was involved in">Projects</a></li>
        <li><a href="/about/"{% if page.url contains "/about/" %}class="active"{% endif %}>About me</a></li>
      </ul>
    </header>
    <!--div class="wrapper content"-->
      {{ content }}
    <!--/div-->
    
    {% unless page.no_footer %}
    <footer>
      <p>
        <a rel="license" href="http://creativecommons.org/licenses/by/3.0/deed.en_US" class="cc"><img src="/res/cc-cc.png" class="cc">
        <img src="/res/cc-by.png" class="cc"></a>
        This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/deed.en_US">Creative Commons License</a>
      </p>
    </footer>
    {% endunless %}

    {% comment %}
    {% include highlight.html %}
    {% endcomment %}
  </body>
</html>
